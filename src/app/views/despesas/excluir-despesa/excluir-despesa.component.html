<div class="container">
  <div class="row">
    
    <div class="col-12 col-md-10 col-lg-9 mx-auto my-5">
      
      <div class="text-md-start">
        <div class="text-md-start">
          <h1 class="fw-bold text-success">Delete Despense</h1>
          <hr />
        </div>

        <h2 class="fs-5">
          Are you sure you want to delete this despense?
          <span class="fw-bolder fst-italic">"{{ despesaVM?.descricao }}" </span>?</h2>
      </div>

      <dl class="form-group mt-4 row">
        <dt class="col-md-4">
          <label class="control-label">Description:</label>
        </dt>
        <dd class="col-md-8">{{ despesaVM?.descricao }}</dd>

        <dt class="col-md-4">
          <label class="control-label">Data:</label>
        </dt>
        <dd class="col-md-8">{{ despesaVM?.data | date }}</dd>

        <dt class="col-md-4">
          <label class="control-label">Payment Method:</label>
        </dt>
        <dd class="col-md-8">{{ despesaVM?.formaPagamento }}</dd>

        <dt class="col-md-4">
          <label class="control-label">Price:</label>
        </dt>
        <dd class="col-md-8">{{ despesaVM?.valor }}</dd>
      </dl>

      <div class="card-footer g-grid d-flex gap-1 mt-5">
        <button (click)="gravar()" type="button" class="btn btn-danger px-5">
          <i class="bi bi-trash-fill me-2"></i>
          Excluir
        </button>
        <button
          routerLink="/despesas/listar"
          type="button"
          class="btn btn-outline-dark px-5">
          <i class="bi bi-arrow-return-left me-2"></i>
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>

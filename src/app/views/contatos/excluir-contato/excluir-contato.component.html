<div class="container">
  <div class="row">
    <!-- ConteÃºdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto my-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <div class="text-md-start">
          <h1 class="fw-bold text-success">Delete Contact</h1>
          <hr />
        </div>

        <h2 class="fs-5">
          Are you sure you want to delete this contact?
          <span class="fw-bolder fst-italic">"{{ contatoVM.nome }}"</span>?
        </h2>
      </div>

      <dl class="form-group mt-4 row">
        <dt class="col-md-4">
          <label class="control-label">Name:</label>
        </dt>
        <dd class="col-md-8">{{ contatoVM.nome }}</dd>

        <dt class="col-md-4">
          <label class="control-label">Email:</label>
        </dt>
        <dd class="col-md-8">{{ contatoVM.email }}</dd>

        <dt class="col-md-4">
          <label class="control-label">Phone:</label>
        </dt>
        <dd class="col-md-8">{{ contatoVM.telefone }}</dd>

        <dt class="col-md-4">
          <label class="control-label">Position:</label>
        </dt>
        <dd class="col-md-8">{{ contatoVM.cargo }}</dd>

        <dt class="col-md-4">
          <label class="control-label">Company:</label>
        </dt>
        <dd class="col-md-8">{{ contatoVM.empresa }}</dd>
      </dl>

      <div class="card-footer g-grid d-flex gap-1 mt-5">
        <button
          data-cy="btnExcluirTarefa"
          (click)="gravar()"
          type="button"
          class="btn btn-danger px-5"
        >
          <i class="bi bi-trash-fill me-2"></i>
          Delete
        </button>
        <button
          routerLink="/contatos/listar"
          type="button"
          class="btn btn-outline-dark px-5"
        >
          <i class="bi bi-arrow-return-left me-2"></i>
          Return
        </button>
      </div>
    </div>
  </div>
</div>
